<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products by Category</title>
    <!-- Ensure your CSS file is linked here if needed -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- This will be a fragment used to load category products dynamically -->
    <div id="category-content">
        <h2 style="font-family: 'Times New Roman', Times, serif;", id="category-title">Top 5 Products in {{ category_name }} Category</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price (₹)</th>
                    <th>Rating</th>
                    <th>Reviews</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="{{ 'best-seller' if product[5] else '' }}">
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>₹{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[4] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">No products found in this category.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Include your external JavaScript file at the end of body -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
